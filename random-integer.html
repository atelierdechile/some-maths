<!DOCTYPE html>
<html>
    <!-- https://www.w3schools.com/js/js_random.asp -->
<body>

<h2>JavaScript Math.random()</h2>

<p>Every time you click the button, getRndInteger(min, max) returns a random number between 1 and 15 (both included):</p>

<button onclick="document.getElementById('demo').innerHTML = getRndInteger(1,15)">Click Me</button>

<p id="demo"></p>

<script>
function getRndInteger(min, max) {
    return Math.floor(Math.random() * (max - min + 1) ) + min;
}
</script>

</body>
</html>
